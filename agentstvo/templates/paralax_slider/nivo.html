{% load thumbnail %}
<div class="slider">
    {% for item in instance.album.images.all %}
        {% thumbnail item.image '534x376' crop='center' upscale=True as img %}
        <img src="{{ img.url }}" width="{{ img.width }}" height="{{ img.height }}" alt="{{ item.anme }}"/>
        {% endthumbnail %}
    {% endfor %}
</div>
